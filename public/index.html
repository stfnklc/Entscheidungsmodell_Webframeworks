<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Entscheidungshilfe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <section id="landing-page">
            <h1>Web Framework Selector</h1>
            <p>WÃ¤hle deinen Weg zur Entscheidung:</p>
            <div class="button-group">
                <button onclick="startApp('quick')" class="btn secondary">Schnelle Hilfe (8 Fragen)</button>
                <button onclick="startApp('detailed')" class="btn primary">Detaillierte Hilfe (21 Fragen)</button>
            </div>
        </section>

        <section id="questionnaire" class="hidden">
            <h2 id="mode-title">Fragebogen</h2>
            <div id="questions-container">
                </div>
            <button onclick="submitAnswers()" class="btn success">Auswerten</button>
        </section>

        <section id="results" class="hidden">
            <h2>Ergebnis</h2>
            <div id="result-output"></div>
            <button onclick="location.reload()" class="btn">Neustart</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
